<html>

<head>
  <title>New event | SV Tickets</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
    #map {
      width: 640px;
      height: 480px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">SV Tickets</a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Events</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="new-event.html">New event</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">My profile</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" id="logout">Logout</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <form action="#" class="mt-4" id="newEvent">
      <legend>New event</legend>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="titleEv" id="title" placeholder="Enter title">
        <div class="invalid-feedback">Title is required and can only contain letters and spaces.</div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date">
        <div class="invalid-feedback">Date is required.</div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        <div class="invalid-feedback">Description is required.</div>
      </div>
      <div class="form-group">
        <label for="price">Price (in â‚¬)</label>
        <input type="number" class="form-control" id="price" name="price" min="0.00" max="10000.00" step="0.01" />
        <div class="invalid-feedback">You must insert price in 0.00 format.</div>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" class="form-control" id="image" name="image">
        <div class="invalid-feedback">An image is required.</div>
      </div>
      <img src="" alt="" id="imgPreview" class="img-thumbnail">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="search" class="form-control" id="address" name="address">
        <div class="invalid-feedback">Address is required.</div>
      </div>
      <div id="map"></div>
      <p class="text-danger" id="errorInfo"></p>
      <input type="hidden" name="lat" id="lat">
      <input type="hidden" name="lng" id="lng">

      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

  <script src="dist/common.bundle.js"></script>
  <script src="dist/new-event.bundle.js"></script>
</body>

</html>
